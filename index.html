<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BMI</title>
  </head>
  <body>
    <main>
      <div class="BMI-container">
        <header>
          <h1>BMI Calculator</h1>
        </header>
        <section>
          <h2>Weight</h2>
          <div>
            <input
              type="number"
              class="weight"
              id="w"
              placeholder="Enter your weight"
            />
            <label for="w">Kilograms</label>
          </div>
        </section>
        <section>
          <h2>Height</h2>
          <div>
            <input
              type="number"
              class="height"
              id="h"
              placeholder="Enter your height"
            />
            <label for="h">Centimeters</label>
          </div>
        </section>
        <div class="submit">
          <button id="btn">Calculate Your BMI</button>
        </div>
        <div>
          <p id="result"></p>
          <p id="suggest"></p>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
